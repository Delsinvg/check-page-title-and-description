name: 'Check page title & description'
description: 'This is an action to check if the page has a title or description'
inputs:
  site:  # id of input
    description: 'url of the site to check'
    required: true
    default: 'https://codedor.be/nl'
outputs:
  title: # id of output
    description: 'Title of the page'
  description: # id of output
    description: 'Description of the page'
runs:
  using: 'node12'
  main: 'index.js'